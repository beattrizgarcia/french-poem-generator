<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Vienne la nuit sonne l’heure
        <br />
        Les jours s’en vont je demeure
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/beattrizgarcia" target="_blank"
        >Beatriz Garcia</a
      >
      and is open sourced on
      <a
        href="https://github.com/beattrizgarcia/french-poem-generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a
        href="https://french-poem-generator-beatriz.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
